<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <article class="coin">
      <div class="coin_img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium coin image">
      </div>
      <div class="coin_details">
        <h1 class="coint_title">Equilibrium #3429</h1>
        <p class="coin_info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price_and_time">
          <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon">
              <p class="coin_price">0.041 ETH</p>
          </div>

          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock icon">
              <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="coin_creator">
            <img src="./images/image-avatar.png" alt="coin creator image" class="creator_img">
          <p class="creator_info">Creation of 
            <span class="creator_name">Jules Wyvern</span></p>
        </div>

      </div>
    </article>
  </main>

</body>

</html>
